<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Amazing Weather App 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Weather App ☀️☁️</h1>
      <div class="country-input">
        <input type="text" id="cityInput" placeholder="Enter city or country name" />
        <button id="searchBtn">Search</button>
      </div>
    </div>

    <div class="weather-info" style="display:none;">
      <div class="location" id="location"></div>
      <div class="date-time" id="dateTime"></div>
      <div class="current-temp" id="temp"></div>
      <div class="condition" id="condition"></div>

      <div class="hourly-forecast" id="hourly"></div>

      <div class="daily-forecast" id="daily"></div>
    </div>

    <div class="error-message" id="error" style="color: red; text-align: center; padding: 10px;"></div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
